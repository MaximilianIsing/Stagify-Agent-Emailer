services:
  - type: web
    name: stagify-ai-emailer
    runtime: node
    plan: starter
    region: oregon
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      # PORT is automatically set by Render, don't override it
      # Required: Set these in Render Dashboard > Environment:
      # - ENDPOINT_KEY
      # - GPT_API_KEY
      # - DEBUG (optional, "true" or "false")
    healthCheckPath: /health
